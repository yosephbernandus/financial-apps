name: Django CI

on: [push]
jobs:
  build:

    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8.6]
        django-version: [2.0.9, 2.1.3, 2.2.9, 3.0.11, 3.1.1]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Use local settings
      run: cp financial_server/local_settings.py.ci financial_server/local_settings.py
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install Django==${{ matrix.django-version }} times da-vinci pillow redis shortuuid
      env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
    - name: Run Tests
      run: |
        python manage.py test --parallel
